<!doctype html>
<html ng-app="Chat">
  <head>
      <title>Chat</title>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="/css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/mensagem_class.js"></script>
      <script src="/js/app.js"></script>
      <script src="/js/controler.js"></script>
      <script src="/js/htmlFilter.js"></script>


      <meta charset="utf-8">



  </head>

<body ng-controller="ChatCtrl">
  <div id="chat-box">
    <div id="dialogo">
      <table class="table-striped">
        <tr>
          <th></th>
          <th></th>
        </tr>
        <tr ng-repeat="mensagem in mensagens">
            <td ng-style="userColor(mensagem.user)" class="nome-usuario" style="cursor:pointer" ng-click="privadoTo(mensagem.nick,myMsg)">{{mensagem.nick+":"}}</td>
            <td class="{{mensagem.classe}}" ng-bind-html="mensagem.msg | unsafe"></td>
        </tr>

      </table>
    </div>

    <div id="bottom-box">
      <div id="digitando_dialog" class="popUp" ng-show="digitando">Alguém está digitando</div>
      <div id="msgErro" class="popUp" ng-show="error">{{mensagemDeErro}}</div>
      <label for="imagem">inserir icone de camera</label>
      <input type="file" id="imagem"  onchange="angular.element(this).scope().carregarImagem()">

      <input type="text" class="form-control" id="msg-input" ng-model="myMsg" placeholder="Digite sua Mensagem" ng-keypress="sendDigitando()" ng-keyup="$event.keyCode == 13 && enviar(myMsg)">
    </div>
  </div>

</body>

</html>
